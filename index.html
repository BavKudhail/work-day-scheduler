<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- moment.js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!-- j-query -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3 font-weight-bold mb-4">Work Day Scheduler</h1>
      <p class="lead mb-4">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead font-weight-bold m"></p>
      <button type="button" id="clear-btn" class="btn btn-outline-danger btn-lg">
        Clear Scheduler
      </button>
    </header>

    <div class="container m-auto">
      <!-- 9am time-block -->
      <div id="9" class="row time-block">
        <div class="hour col-1">9am</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 10am time-block -->
      <div id="10" class="row time-block">
        <div class="hour col-1">10am</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 11am time-block -->
      <div id="11" class="row time-block">
        <div class="hour col-1">11am</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 12pm time-block -->
      <div id="12" class="row time-block">
        <div class="hour col-1">12pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 1pm time-block -->
      <div id="13" class="row time-block">
        <div class="hour col-1">1pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 2pm time-block -->
      <div id="14" class="row time-block">
        <div class="hour col-1">2pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 3pm time-block -->
      <div id="15" class="row time-block">
        <div class="hour col-1">3pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 4pm time-block -->
      <div id="16" class="row time-block">
        <div class="hour col-1">4pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>

      <!-- 5pm time-block -->
      <div id="17" class="row time-block">
        <div class="hour col-1">5pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
