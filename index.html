    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron text-center m-0">
      <h1 class="display-3 font-weight-bold mb-4">Work Day Scheduler</h1>
      <p class="lead mb-4">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead font-weight-bold m"></p>
      <button
        type="button"
        id="clear-btn"
        class="btn btn-outline-danger btn-lg"
      >

      </button>
    </header>

    <div class="container m-auto">

      <div id="9" class="input-group m-2">
        <div class="input-group-prepend">
          <span class="input-group-text">09:00</span>
        </div>
        <textarea
          class="form-control description time-block"
          aria-label="With textarea"
        ></textarea>
        <button class="btn btn-outline-secondary saveBtn" type="button">
          <i class="fas fa-calendar-check"></i>
        </button>
      </div>
